<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes,videos y audios</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://fs-prod-cdn.nintendo-europe.com/media/images/10_share_images/games_15/nintendo_switch_4/H2x1_NSwitch_MarioKart8Deluxe.jpg" alt="Imagen video juego Mario Kart" width="500" height="300" />
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="500" height="500" controls autoplay loop muted>
            <source src="./Videos/MIS FAVORITOS DE AVON_ una rutina completa y accesible..mp4">
        </video>
    </section>
    <section>   
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop></audio>
        <source src="./Audios/MIS FAVORITOS DE AVON una rutina completa y accesible..mp3" type="audio/mp3">
    </section>
</body>
</html>
